<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<body>
<header>
    <div class="logo">
        <a href="#">
            <svg class="icon" viewbox="0 0 108 78"  preserveAspectRatio="none">
                <use xlink:href="img/icons.svg#logo"></use>
            </svg>
        </a>
    </div>
    <button class="catalog">
        <svg class="icon">
            <use xlink:href="img/icons.svg#three-line"></use>
        </svg>
        <span>Каталог</span>
    </button>
    <div class="search">
        <label for="input-search" class="label-search">
            <input name="search" id="input-search" type="text" required>
            <svg class="icon icon-search" >
                <use xlink:href="img/icons.svg#search"></use>
            </svg>
            <span class="placeholder">Хочу найти</span>
            <span class="placeholder-table-version">Поиск</span>
        </label>
        <button class="button-search">
            <span>Найти</span>
        </button>
    </div>
    <nav>
        <a href="#">
            <svg class="icon">
                <use xlink:href="img/icons.svg#bonus"></use>
            </svg>
            <span>Бонусы</span>
        </a>
        <a href="#">
            <svg class="icon">
                <use xlink:href="img/icons.svg#box"></use>
            </svg>
            <span>Заказы</span>
        </a>
        <a href="#">
            <svg class="icon">
                <use xlink:href="img/icons.svg#award"></use>
            </svg>
            <span>Заказы</span>
        </a>
        <a href="#" class="button-basket">
            <svg class="icon">
                <use xlink:href="img/icons.svg#basket"></use>
            </svg>
            <span>Карзина (5)</span>
        </a>
    </nav>
</header>
<div class="mobile-header"  >
    <div style="display: flex">
        <div class="logo">
            <a href="#">
                <svg class="icon" viewbox="0 0 108 78"  preserveAspectRatio="none">

        </div>
        <button class="catalog">
            <svg class="icon three-line">

            </svg>
            <svg class="icon exit-bold">
                <use xlink:href="img/icons.svg#exit-bold"></use>
            </svg>
            <span>Каталог</span>
        </button>
        <div class="search">
            <label for="input-search" class="label-search">
                <svg class="icon" >
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
                <input name="search" id="input-search2" type="text" required>
                <span class="placeholder">Хочу найти</span>
                <span class="placeholder-table-version">Поиск</span>
                <button class="button-search">
                    <span>Найти</span>
                </button>
            </label>
        </div>
    </div>
    <nav>
        <a href="#">
            <svg class="icon">
                <use xlink:href="img/icons.svg#bonus"></use>
            </svg>
            <span>Бонусы</span>
        </a>
        <a href="#">
            <svg class="icon">
                <use xlink:href="img/icons.svg#box"></use>
            </svg>
            <span>Заказы</span>
        </a>
        <a href="#">
            <svg class="icon">
                <use xlink:href="img/icons.svg#award"></use>
            </svg>
            <span>Заказы</span>
        </a>
        <a href="#">
            <svg class="icon">
                <use xlink:href="img/icons.svg#basket"></use>
            </svg>
            <span>Карзина (5)</span>
        </a>
    </nav>
